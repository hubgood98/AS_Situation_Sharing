<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <!-- Bootstrap CSS -->
    <link href="/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 배경 이미지 및 스타일 설정 */
        body {
            background-image: url('/image/Engineer.jpg');
            background-size: cover; /* 이미지가 화면을 덮도록 설정 */
            background-position: center;
            height: 100vh; /* 화면 전체 높이 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 중앙 컨테이너 스타일 설정 */
        .rounded-container {
            background-color: rgba(255, 255, 255, 0.8); /* 반투명 흰색 배경 */
            padding: 30px;
            border-radius: 15px; /* 모서리가 둥근 스타일 */
            text-align: center;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-custom {
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="rounded-container">
    <h2>환영합니다!</h2>
    <p>원하시는 작업을 선택하세요</p>
    <button class="btn btn-primary btn-custom" onclick="viewRegisteredAS()">내가 등록한 A/S 보기</button>
    <button class="btn btn-secondary btn-custom" onclick="registerNewAS()">A/S 등록하기</button>
</div>

<script>
    function viewRegisteredAS() {
        window.location.href = '/user/my-repairs'; // 내가 등록한 A/S 페이지로 이동
    }

    function registerNewAS() {
        window.location.href = '/user/register-repair'; // A/S 등록 페이지로 이동
    }
</script>

<script src="/bootstrap.min.js"></script>
</body>
</html>
