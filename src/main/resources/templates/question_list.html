<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문</title>
</head>
<body>

<div layout:fragment="content" class="container my-3">
    <table class="table">
        <thead class="table-light">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="question, loop : ${paging}">
                <td th:text="${loop.count}"></td>
                <td>
                    <a th:href="@{|/question/detail/${question.id}|}"
                       th:text="${question.subject}"></a>
                </td>
                <td th:text="${#temporals.format(question.createDate,'yyyy-MM-dd HH:mm')}"></td>

            </tr>
        </tbody>
    </table>

    <div th:if="${paging.totalPages > 1}">
        <ul class="pagination justify-content-center">
            <!-- 이전 버튼 -->
            <li class="page-item" th:classappend="${paging.hasPrevious()} ? '' : 'disabled'">
                <a class="page-link" th:href="@{|/question/list?page=${paging.number - 1}|}">
                    이전
                </a>
            </li>

            <!-- 페이지 번호 -->
            <li class="page-item" th:each="i : ${#numbers.sequence(1, paging.totalPages)}"
                th:classappend="${i == paging.number + 1} ? 'active'">
                <a class="page-link" th:href="@{|/question/list?page=${i - 1}|}" th:text="${i}"></a>
            </li>

            <!-- 다음 버튼 -->
            <li class="page-item" th:classappend="${paging.hasNext()} ? '' : 'disabled'">
                <a class="page-link" th:href="@{|/question/list?page=${paging.number + 1}|}">
                    다음
                </a>
            </li>
        </ul>
    </div>


    <a th:href="@{/question/create}" class="btn btn-primary">질문 등록하기</a>
</div>

</body>
</html>
